name: Java CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Encode JAR to Base64
        run: base64 target/*.jar > encoded.txt

      - name: Upload encoded JAR
        uses: actions/upload-artifact@v4
        with:
          name: encoded-jar
          path: encoded.txt

      - name: Copy and deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            FILE="/home/${{ secrets.EC2_USER }}/encoded.txt"
            JAR="/home/${{ secrets.EC2_USER }}/app.jar"
            LOG="/home/${{ secrets.EC2_USER }}/app.log"

            base64 -d "$FILE" > "$JAR"
            pkill -f 'java -jar' || true
            nohup java -jar "$JAR" > "$LOG" 2>&1 &
