name: Java CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR
        run: |
          mvn clean package -DskipTests
          ls -lh target/

      - name: Encode JAR to Base64
        run: |
          base64 target/*.jar > encoded.txt

      - name: Upload encoded JAR
        uses: actions/upload-artifact@v4
        with:
          name: encoded-jar
          path: encoded.txt

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download encoded JAR
        uses: actions/download-artifact@v4
        with:
          name: encoded-jar
          path: .

      # Clean up remote files before copy
      - name: Cleanup EC2 before copy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Cleaning up old files..."
            if [ -d "/home/${{ secrets.EC2_USER }}/encoded.txt" ]; then
              echo "encoded.txt is a directory — removing it..."
              rm -rf /home/${{ secrets.EC2_USER }}/encoded.txt
            fi
            if [ -d "/home/${{ secrets.EC2_USER }}/app.jar" ]; then
              echo "app.jar is a directory — removing it..."
              rm -rf /home/${{ secrets.EC2_USER }}/app.jar
            fi

      - name: Copy encoded JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: encoded.txt
          target: /home/${{ secrets.EC2_USER }}
          overwrite: true

      - name: SSH into EC2 and deploy app
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Decoding JAR..."
            base64 -d /home/${{ secrets.EC2_USER }}/encoded.txt > /home/${{ secrets.EC2_USER }}/app.jar

            chmod +x /home/${{ secrets.EC2_USER }}/app.jar
            echo "Stopping old app..."
            pkill -f 'java -jar' || true
            sleep 2

            echo "Starting new app..."
            nohup java -jar /home/${{ secrets.EC2_USER }}/app.jar > /home/${{ secrets.EC2_USER }}/app.log 2>&1 &

            echo "Verifying process..."
            ps -ef | grep app.jar
            echo "Last 20 lines of app.log:"
            tail -n 20 /home/${{ secrets.EC2_USER }}/app.log
