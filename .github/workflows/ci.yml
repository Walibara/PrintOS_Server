name: Java CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          
      - name: Build JAR
        run: |
          mvn clean package -DskipTests
          ls -lh target/

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: target/*.jar
          target: /home/${{ secrets.EC2_USER }}/
          overwrite: true

      - name: Deploy app on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            mv /home/${{ secrets.EC2_USER }}/PrintOS_Server-0.0.1-SNAPSHOT.jar /home/${{ secrets.EC2_USER }}/app.jar || true

            pkill -f 'java -jar' || true
            sleep 2

            nohup setsid java -jar /home/${{ secrets.EC2_USER }}/app.jar > /home/${{ secrets.EC2_USER }}/app.log 2>&1 < /dev/null &

            echo "App deployed and running."
            echo "Logs available at /home/${{ secrets.EC2_USER }}/app.log"
